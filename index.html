<!doctype html>
<html lang="en-US">
  <head>
    <title>Contact Manager</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/contacts.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.js"></script>
    <script src="js/contacts.js"></script>
  </head>
  <body>
    <header>
      <h1>Contact Manager</h1>
    </header>

    <main>
      <div id="contacts" class="container">
        <nav>
          <a class="button button-large add-contact" href="#">Add Contact</a>
          <input id="search" type="text" name="search" placeholder="Search" />
        </nav>
        <section>
        </section>
      </div>
      <div id="new-contact" class="container">
        <form action="" method="post">
          <fieldset>
            <h2>Create Contact</h2>
            <dl>
              <dt>
                <label for="name">Full name:</label>
              </dt>
              <dd>
                <input id="name" type="text" name="name" />
              </dd>
            </dl>
            <dl>
              <dt>
                <label for="email">Email address:</label>
              </dt>
              <dd>
                <input id="email" type="text" name="email" />
              </dd>
            </dl>
            <dl>
              <dt>
                <label for="phone">Telephone number:</label>
              </dt>
              <dd>
                <input id="phone" type="text" name="phone" />
              </dd>
            </dl>
            <div class="controls">
              <input class="button button-large" type="submit" />
              <a class="button button-large cancel" href="#">Cancel</a>
            </div>
          </fieldset>
        </form>
      </div>
    </main>

    <script id="contactList" type="text/x-handlebars">
      {{#if contacts}}
      <ul>
      {{#each contacts}}
      {{> contact}}
      {{/each}}
      </ul>
      {{else}}
      {{> emptyContacts}}
      {{/if}}
    </script>

    <script id="contact" data-type="partial" type="text/x-handlebars">
      <li data-id="{{id}}">
        <h3>{{name}}</h3>
        <dl>
          <dt>Phone Number:</dt>
          <dd>{{phone}}</dd>
          <dt>Email</dt>
          <dd>{{email}}</dd>
        </dl>
        <a class="button button-small edit" href="#">Edit</a>
        <a class="button button-small delete" href="#">Delete</a>
      </li>
    </script>

    <script id="emptyContacts" data-type="partial" type="text/x-handlebars">
      <div id="empty-contacts">
        <h2>There are no contacts.</h2>
        <a class="button button-large add-contact" href="#">Add Contact</a>
      </div>
    </script>
  </body>
</html>
