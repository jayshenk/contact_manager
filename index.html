<!doctype html>
<html lang="en-US">
  <head>
    <title>Contact Manager</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/contacts.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.js"></script>
    <script src="js/contacts.js"></script>
  </head>
  <body>
    <header>
      <h1>Contact Manager</h1>
    </header>

    <main>
    </main>

    <script id="contacts" type="text/x-handlebars">
      <div class="container">
        <nav>
          <a class="add-contact button" href="#">Add Contact</a>
          <input id="search" type="text" name="search" placeholder="Search" />
        </nav>
        <section>
          {{#if contacts}}
          {{#each contacts}}
          {{> contact}}
          {{/each}}
          {{else}}
          <div id="empty-contacts">
            <h2>There are no contacts.</h2>
            <a class="add-contact button" href="#">Add Contact</a>
          </div>
          {{/if}}
        </section>
      </div>
    </script>

    <script id="new-contact" type="text/x-handlebars">
      <div class="container">
        <form action="" method="post">
          <h2>Create Contact</h2>
          <dl>
            <dt>
              <label for="full-name">Full name:</label>
            </dt>
            <dd>
              <input id="full-name" type="text" name="full-name" />
            </dd>
          </dl>
          <dl>
            <dt>
              <label for="email">Email address:</label>
            </dt>
            <dd>
              <input id="email" type="text" name="email" />
            </dd>
          </dl>
          <dl>
            <dt>
              <label for="phone">Telephone number:</label>
            </dt>
            <dd>
              <input id="phone" type="text" name="phone" />
            </dd>
          </dl>
          <input type="submit" />
          <a class="cancel" href="#">Cancel</a>
        </form>
      </div>
    </script>

    <script id="contact" data-type="partial" type="text/x-handlebars">
      <li data-id="{{id}}">
        <h3>{{name}}</h3>
        <dl>
          <dt>Phone Number:</dt>
          <dd>{{phone}}</dd>
        </dl>
        <dl>
          <dt>Email</dt>
          <dd>{{email}}</dd>
        </dl>
        <a class="edit" href="#">Edit</a>
        <a class="delete" href="#">Delete</a>
      </li>
    </script>
  </body>
</html>
